<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/type2_level3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="dropdownMenu" class="dropdown-content">
        <div id="controls" class="dropdown-inner">
          Controls:<br />
          <b>↑/↓/←/→/Swipe</b>: Move Player<br />
          <b>Space</b>: Reap / Sow on Current Tile<br />
          <b>R/T</b>: Undo / Redo<br />
          <b>1/2/3</b>: Save Game Into Slot 1/2/3<br />
          <b>Shift + 1/2/3</b>: Load Game From Slot 1/2/3<br />
        </div>
        <div id="savebuttons" class="dropdown-inner">
          <br />
          <button id="savebtn1">save 1</button>
          <button id="savebtn2">save 2</button>
          <button id="savebtn3">save 3</button>
          <br />
          <button id="loadbtn1">load 1</button>
          <button id="loadbtn2">load 2</button>
          <button id="loadbtn3">load 3</button>
        </div>
      </div>

      <h1 id="goal"></h1>
      <h2 id="time"></h2>
      <div id="inventory"></div>
      <div id="gameContainer"></div>
      <div id="playerActionDiv">
        <button id="playerAction">Reap/Sow</button>
        <button id="undobtn">undo</button>
        <button id="redobtn">redo</button>
      </div>
      <button id="dropdownButton" class="dropbtn">INFO</button>
      <div id="language buttons">
        <button id="en">English</button>
        <button id="cn">Chinese - 简体中文</button>
        <button id="ar">Arabic - العربية</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  <link rel="stylesheet" href="/src/style.css" />
</html>
